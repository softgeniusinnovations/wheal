<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trambet Wheel</title>
  <link rel="shortcut icon" href="img/Tlogo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
</head>

<body class="page">
  <div class="wrapper">
    <img class="decoration decorations__top" src="img/coins__top.png" alt="coin decoration" />

    <!-- Left side - Text content -->
    <div class="content">
      <img src="img/logo.png" alt="" class="logo" />
      <h1 class="title">
        Spin the wheel<br />
        and collect prizes
      </h1>
      <button class="button">
        <span class="button__icon">
          <img src="img/button-wheel.png" alt="">
        </span>
        <span class="button__text">Spin the Wheel</span>
      </button>
    </div>

    <!-- Right side - Wheel -->
    <div class="wheel">
      <div class="wheel__inside">
        <img src="img/Group%20283.png" alt="wheel border" class="wheel__part wheel__outer" />
        <img src="img/box.png" alt="wheel" class="wheel__part wheel__inner" />
      </div>
    </div>
  </div>

  <div class="decorations-wrapper">
    <img class="decoration decorations__bottom" src="img/coins__bottom.png" alt="coin decoration" />
  </div>

  <div class="popup">
    <img class="popup__header" src="img/congrats.png" alt="congrats!" />
    <img class="popup__icon" src="img/icon.png" alt="icon" />
    <h2 class="title title_popup">
      100% Bonus <br />
      up to 12,000 BDT
    </h2>
    <p class="popup__code">Promocode</p>
    <a href="https://trambet.com/auth/register" target="_blank" class="popup__link">
      <button class="popup-button">
        <span class="popup-button__text">âœ¨ Claim your prize</span>
      </button>
    </a>
  </div>

  <script src="index.js"></script>
</body>

</html>
